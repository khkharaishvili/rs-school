<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="keyboard">

        <section class="key-row">
          <div class="key item blackColorKeys"><sup>~</sup> `</div>
          <div class="key item"><sup>!</sup> 1</div>
          <div class="key item"><sup>@</sup> 2</div>
          <div class="key item"><sup>#</sup> 3</div>
          <div class="key item"><sup>$</sup> 4</div>
          <div class="key item"><sup>%</sup> 5</div>
          <div class="key item"><sup>^</sup> 6</div>
          <div class="key item"><sup>&</sup> 7</div>
          <div class="key item"><sup>*</sup> 8</div>
          <div class="key item"><sup>(</sup> 9</div>
          <div class="key item"><sup>)</sup> 0</div>
          <div class="key item"><sup>_</sup> -</div>
          <div class="key item"><sup>+</sup> =</div>
          <div class="key Backspace blackColorKeys">Backspace</div>
        </section>
          
        <section class="key-row">
          <div class="key Tab blackColorKeys">Tab</div>
          <div class="key item">Q</div>
          <div class="key item">W</div>
          <div class="key item">E</div>
          <div class="key item">R</div>
          <div class="key item">T</div>
          <div class="key item">Y</div>
          <div class="key item">U</div>
          <div class="key item">I</div>
          <div class="key item">O</div>
          <div class="key item">P</div>
          <div class="key item">[</div>
          <div class="key item">]</div>
          <div class="key item">\</div>
          <div class="key item blackColorKeys">DEL</div>
        </section>
          
        <section class="key-row">
          <div class="key CapsLock blackColorKeys">Caps Lock</div>
          <div class="key item">A</div>
          <div class="key item">S</div>
          <div class="key item">D</div>
          <div class="key item">F</div>
          <div class="key item">G</div>
          <div class="key item">H</div>
          <div class="key item">J</div>
          <div class="key item">K</div>
          <div class="key item">L</div>
          <div class="key item">;</div>
          <div class="key item">'</div>
          <div class="key ENTER blackColorKeys">ENTER</div>
        </section>
          
        <section class="key-row">
          <div class="key Shift blackColorKeys">Shift</div>
          <div class="key item">\</div>
          <div class="key item">Z</div>
          <div class="key item">X</div>
          <div class="key item">C</div>
          <div class="key item">V</div>
          <div class="key item">B</div>
          <div class="key item">N</div>
          <div class="key item">M</div>
          <div class="key item">,</div>
          <div class="key item">.</div>
          <div class="key item">/</div>
          <div class="key item blackColorKeys">&#9652</div>
          <div class="key item blackColorKeys">Shift</div>
         </section>
            
        <section class="key-row">
          <div class="key Ctrl blueColorKeys">Ctrl</div>
          <div class="key item blackColorKeys">Win</div>
          <div class="key item blueColorKeys">Alt</div>
          <div class="key spacebar"><!-- Spacebar --></div>
          <div class="key item blackColorKeys">Alt</div>
          <div class="key Ctrl blackColorKeys">Ctrl</div>
          <div class="key item blackColorKeys">&#9666</div>
          <div class="key item blackColorKeys">&#9662</div>
          <div class="key item blackColorKeys">&#9656</div>
          
          
          </div>
        </section>
          
        </div>
          
        </div>    
</body>
</html>
